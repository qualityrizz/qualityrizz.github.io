<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Message</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vibur">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <h1 class="header-logo"><span class="header-logo-large">Q</span>uality <span class="header-logo-large">R</span>izz</h1>
    </header>
    <div class="container">
        <form id="message-form" action="javascript:sendMessage()">
            <p id="charNum" class="character-count">0/39 characters</p>
            <textarea name="message" id="message" maxlength="39" onkeyup="updateCharacterCount()" placeholder="Enter a message for them to send you..."></textarea>
            <button type="submit" class="button-blue">Generate</button>
        </form>
    </div>
    
</body>
</html>
